{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <div>	<input name="name" type="name"></div>
      </div>
      <label for="email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <div>	<input name="email" type="email"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <div><textarea name="content"></textarea></div>
      </div>

      <label for="status" class="col-sm-2 control-label">Page status</label>
      <div class="col-sm-10">
        <div>	<input name="status" type="text"></div>
      </div>

      <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </div>

  </form>
{% endblock %}
